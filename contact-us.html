    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to us by filling the form below.</p>
            <form action="submit_form.php" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required placeholder="Your full name" aria-label="Full Name">
                <br>
                
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required placeholder="Your email" aria-label="Email Address">
                <br>
                
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required placeholder="Subject" aria-label="Subject">
                <br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required placeholder="Your message here..." aria-label="Message"></textarea>
                <br>
                
                <button type="submit">Send Message</button>
            </form>

            <h2>Find Us</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.703771129544!2d101.68685582801758!3d3.1390038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc37d0194bfb15%3A0x403d603f1d5c2a0!2sKuala%20Lumpur!5e0!3m2!1sen!2smy!4v1674561234567!5m2!1sen!2smy"
